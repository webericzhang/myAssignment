<h1 class="col-sm-offset-1">List of Users</h1><br><div class="col-sm-offset-1 col-sm-8"><table data-ng-table="coursesTable" class="table"><tr data-ng-repeat="row in $data"><td data-title="'NAME'" data-sortable="'title'">{{row.title}}</td><td data-title="'LEVEL'">{{row.level}}</td><td data-title="'AGE'">{{row.hoursLong}}</td><td style="text-align:center"><a href="#/editauser" class="btn btn-success">Edit</a></td><td style="text-align:center"><button class="btn btn-danger">Remove</button></td></tr></table><a href="#/addauser" class="btn btn-primary btn-lg">Add a User</a></div>
