<h1 class="col-sm-offset-2">Update a teacher</h1><form class="form-horizontal"><div class="form-group" style="display:none"><label class="col-sm-2 control-label">Active:</label><div class="col-sm-6"><div class="checkbox"><label><input type="checkbox" data-ng-model="course.active"></label></div></div></div><div class="form-group"><label for="level" class="col-sm-2 control-label">Level:</label><div class="col-sm-6"><select class="form-control" id="level" data-ng-model="course.level"><option data-ng-repeat="aLevel in levels" value="{{aLevel.level}}">{{aLevel.level}}</option></select></div></div><div class="form-group" style="display:none"><label for="teacher" class="col-sm-2 control-label">Teacher:</label><div class="col-sm-6"><select class="form-control" id="teacher" data-ng-model="course.teacher"><option data-ng-repeat="teacher in teachers" data-ng-selected="teacher.idTeacher==1" value="{{teacher.idTeacher}}">{{teacher.name}}</option></select></div></div><div class="form-group"><label for="title" class="col-sm-2 control-label">Name:</label><div class="col-sm-6"><input type="text" class="form-control" id="title" placeholder="Name" data-ng-model="course.title"></div></div><div class="form-group"><label for="hoursLong" class="col-sm-2 control-label">Age:</label><div class="col-sm-2"><input type="number" class="form-control" id="hoursLong" data-ng-model="course.hoursLong"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-6"><button class="btn btn-primary" data-ng-click="update()">Update</button> <a href="#/coursesCatalog"><button class="btn btn-default">Cancel</button></a></div></div></form>
