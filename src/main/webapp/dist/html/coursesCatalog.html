<h1 class="col-sm-offset-1">Teacher List</h1><br><div class="col-sm-offset-1 col-sm-8"><table data-ng-table="coursesTable" class="table"><tr data-ng-repeat="row in $data"><td data-title="'NAME'" data-sortable="'title'">{{row.title}}</td><td data-title="'LEVEL'">{{row.level}}</td><td data-title="'AGE'">{{row.hoursLong}}</td><td style="text-align:center"><a href="#/updatingCourse" class="btn btn-primary">Update</a></td><td style="text-align:center"><button class="btn btn-danger">Delete</button></td></tr></table><a href="#/creatingCourse" class="btn btn-success btn-lg">Create</a></div>
